{% extends "commonadmin.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1px solid black" cellpadding="6px" cellspacing="0px" align="center" style="margin-top:60px">
    <tr>
        <th>User Id</th>
        <th>User Name</th>
        <th>User Email</th>
        <th>User Phone Number</th>
        <th>User Address</th>
    </tr>
    {% for x in data %}
    <tr>
        <td>{{x[0]}}</td>
         <td>{{x[1]}}</td>
         <td>{{x[2]}}</td>
         <td>{{x[4]}}</td>
         <td>{{x[5]}}</td>
    </tr>
    {% endfor %}

</table>
</body>
</html>
{% endblock %}
