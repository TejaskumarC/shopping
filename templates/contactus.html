<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="/static/css/style3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <section id="contact" style="margin-bottom: 30px; border: solid; background:pink;">
    <div>
   <center><h1 style="margin-top: 2rem;font-weight: bold;">Contact Us</h1>
    <p style="font-weight: bold;">Let's get in touch!</p></center>
    <div class="row" >
      <div class="col" style="margin-left: 27px;">
    <form id="contact-form" action="/message" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send Message</button><br>
    </form>
      </div>
  <div class="col" style="margin-top: 27px; margin-left: 27px;">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15551.716958524683!2d77.55046664999999!3d12.9763776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae3dfb20fc066d%3A0x80ae45326f913fe2!2sGT%20World%20Mall!5e0!3m2!1sen!2sin!4v1708495952615!5m2!1sen!2sin" width="550" height="265" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
