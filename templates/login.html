  <div>
  <h1 align="center">Login page</h1>
<div class="card" style="align-items:center; background-color:#D3D3D3;">
<form action="/login" method="post" style="padding:80px;">
  <input type="email" name="email" placeholder="Enter email" required style="width:200px; height:30px;" ><br><br>
  <input type="password" name="password" placeholder="Enter your password" required style="width:200px; height:30px;"><br><br>
  <input type="submit" value="Login" style="margin-left:15px;text-align:center;margin-left:70px;padding:10px;"><br><br>
    <button style="background-color:#12AD2B;width:100px;"><a href="/registrar" style="text-decoration:none;margin-left:0.5px;color:black;font-size:1.2rem;">Sign up</a></button>
    <button style="background-color:#FF4500;width:170px;"><a href="/forget" style="text-decoration:none;margin-left:0.5px;color:black;font-size:1.2rem;">Forgot Password</a></button>
</form>
</div>
</div>
